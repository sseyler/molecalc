
## MolCalc settings (not optional)

# temp working directory
[scr]
scr=[/path/to/molecalc/scratch]/molecalc_data/

# GAMESS configuration
[gamess]
rungms=/opt/gamess/rungms
scr=[/path/to/gamess/scratch/directory]/molecalc_data/
userscr=[/path/to/gamess/scratch/directory]/molecalc_data/


# app configuration

[app:main]
use = egg:molecalc

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
; pyramid.includes =
;     pyramid_debugtoolbar

sqlalchemy.url = sqlite:///%(here)s/database.sqlite

retry.attempts = 3

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = *:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, molecalc, sqlalchemy, ppqm

[handlers]
keys = rich,console

[formatters]
keys = generic,rich

[logger_root]
level = INFO
handlers = rich

[logger_ppqm]
level = INFO
handlers =
qualname = ppqm

[logger_molecalc]
level = INFO
handlers = rich
qualname = molecalc

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_rich]
class = rich.logging.RichHandler
formatter = rich
level = NOTSET
kwargs = {"show_path":False}

[formatter_rich]
format = %(message)s
datefmt = %X

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
